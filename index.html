<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script type="module" src="./js/main.js"></script>
    <title>Magic 8 Ball</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Magic 8 Ball</h1>
        </div>
    </header>
    <main>
        <form action="" id="form">
            <!-- <label for="message" id="message-label">Ask me anything!</label> -->
            <input type="text" id="message" placeholder="Ask me anything.">
            <input type="submit" value="Ask" id="submit-button">
        </form>
        <div class="options-container">
            <div id="options-text">8</div>
        </div>
        <div class="results-table-container">
            <table id="table">
                <tr class="table-row-heading">
                    <td class="table-heading">Question</td>
                    <td class="table-heading">Answer</td>
                </tr>
                <tr class="table-row-data">
                    <td class="table-data table-data-question"></td>
                    <td class="table-data table-data-response"></td>
                </tr>
                

            </table>
        </div>
    </main>
</body>
</html>
