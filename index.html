<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script defer src="./js/main.js"></script>
    <title>Magic 8 Ball</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Magic 8 Ball</h1>
        </div>
        <div class="title-description">
            <p>Ask me a question and I will tell you what will happen.</p>
        </div>
    </header>
    <main>
        <form action="" id="form">
            <label for="message" id="message-label">Ask me anything!</label>
            <input type="text" id="message" placeholder="What is your question?">
            <input type="submit" value="Ask" id="submit-button" onclick="getUserQuestion();">
        </form>
        <div class="options-container">
            <div id="options-text">8</div>
        </div>
    </main>
</body>
</html>
